    /* Ensure the background canvas covers the entire page */
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    #backgroundCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Place it behind all content */
    }

      position: fixed;
      top: 0;
      width: 100%;
      background: #000;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

      color: #fff;
      padding: 20px;

    }
