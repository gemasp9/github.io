<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Starry Night with SVG Image</title>
  <style>
    /* Basic Reset */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000; /* Pure dark background */
      overflow: hidden;
    }
    
    /* Hero Section */
    .hero-section {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #fff;
      text-align: center;
    }
    
    /* Stars Container */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none; /* Allow clicks to pass through */
    }
    
    /* Star Style */
    .star {
      position: absolute;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 4s infinite ease-in-out;
    }
    
    @keyframes twinkle {
      0%   { opacity: 0; transform: scale(0.5); }
      50%  { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.5); }
    }
    
    /* Content Container: holds text and image */
    .hero-content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 0 20px;
    }
    
    /* Text Block */
    .hero-text {
      flex: 1 1 300px;
      text-align: center;
    }
    
    .hero-text h1 {
      font-size: 3.5rem;
      margin: 0;
    }
    
    .hero-text p {
      font-size: 1.5rem;
      margin-top: 10px;
    }
    
    /* Image Block */
    .hero-image {
      flex: 1 1 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .hero-image img {
      max-width: 100%;
      height: auto;
      /* Optional: add a subtle drop shadow to help the image stand out */
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <section class="hero-section">
    <!-- Stars Overlay -->
    <div class="stars"></div>
    
    <!-- Hero Content: Contains both Text and Image -->
    <div class="hero-content">
      <div class="hero-text">
        <h1>Welcome to My Portfolio</h1>
        <p>Your tagline goes here.</p>
      </div>
      <div class="hero-image">
        <!-- Updated to use website-gema.svg -->
        <img src="website-gema.svg" alt="Your Portfolio SVG">
      </div>
    </div>
  </section>
  
  <script>
    // JavaScript to generate random stars
    const numStars = 200; // Adjust the number of stars here
    const starsContainer = document.querySelector('.stars');
    
    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      
      // Random position (in percentage)
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      
      // Random size between 1px and 4px
      const size = Math.random() * 3 + 1;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      
      // Random animation duration between 3s and 6s (slower twinkling)
      const duration = Math.random() * 3 + 3;
      star.style.animationDuration = duration + 's';
      
      // Random animation delay (so they don't all twinkle in sync)
      star.style.animationDelay = Math.random() * 5 + 's';
      
      // Random color: mostly white, some in your chosen color (#039490)
      star.style.background = Math.random() > 0.8 ? '#039490' : '#fff';
      
      // Append the star to the container
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
