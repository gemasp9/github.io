<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Ensure the background covers the entire page */
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #000;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .landing-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      background: linear-gradient(120deg, #FF6B6B, #845EC2, #00C9A7, #FFC75F);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      color: #fff;
      padding: 20px;
    }

    .landing-page h1 {
      font-size: 4rem; /* Big, bold letters */
      font-weight: bold;
      margin: 0 0 20px;
      line-height: 1.2;
    }

    .landing-page p {
      font-size: 1.5rem; /* Smaller subtext */
      margin: 0 0 30px;
      line-height: 1.5;
      max-width: 700px;
    }

    .cta-button {
      display: inline-block;
      background-color: #FF6600; /* Bright orange button */
      color: #FFFFFF;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .cta-button:hover {
      background-color: #FFD700;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Landing Page Section -->
  <section class="landing-page">
    <h1>A Fresh Perspective for Your Brand</h1>
    <p>Helping businesses thrive with creativity, strategy, and purpose. Letâ€™s work together to turn ideas into impact.</p>
    <a href="#services" class="cta-button">See What I Offer</a>
  </section>
</body>
</html>
